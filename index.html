<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chess Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@lichess-org/chessground@8.1.0/dist/chessground.min.js"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a2e;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            perspective: 1000px;
        }

        .chessboard {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-radius: 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .chessboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
            pointer-events: none;
            border-radius: 30px;
        }

        .square {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .square.light {
            background: rgba(240, 217, 181, 0.95);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.2);
        }

        .square.dark {
            background: rgba(181, 136, 99, 0.95);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        .piece {
            width: 70%;
            height: 70%;
            position: absolute;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.4));
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .square:hover {
            box-shadow: inset 0 0 30px rgba(255,255,255,0.3);
            z-index: 10;
        }

        .game-info {
            position: fixed;
            top: 30px;
            left: 30px;
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideIn 0.5s ease;
        }

        .captured-pieces {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .captured-white, .captured-black {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 200px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .captured-piece {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .move-hint {
            position: absolute;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background: rgba(34, 0, 255, 0.552); /* Changed color to blue */
            pointer-events: none;
        }

        .takeable {
            border: 3px solid red;
            z-index: 1;
        }

        .check-indicator {
            background: rgba(255, 0, 0, 0.3) !important;
        }

        .last-move {
            background: rgba(255, 255, 0, 0.2) !important;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        h2 {
            margin: 0;
            font-size: 1.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            margin: 10px 0 0;
            font-size: 1.1em;
            color: rgba(255,255,255,0.9);
        }

        .game-status {
            color: #ff4444;
            font-weight: bold;
            margin-top: 10px;
        }

        .move-list {
            position: fixed;
            right: 30px;
            bottom: 30px;
            width: 200px;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .move-list h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .move-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
            color: rgba(255,255,255,0.9);
        }

        .move-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="game-info">
        <h2>Current Turn: White</h2>
        <p>Move Count: <span id="moveCount">0</span></p>
        <p class="game-status" id="gameStatus"></p>
    </div>

    <div class="game-container">
        <div id="chessboard" class="chessboard"></div>
    </div>

    <div class="captured-pieces">
        <div class="captured-white"></div>
        <div class="captured-black"></div>
    </div>

    <div class="move-list">
        <h3>Moves</h3>
        <ul id="moveList"></ul>
    </div>

    <script>
        const board = document.getElementById('chessboard');
        let selectedPiece = null;
        let moveCount = 0;
        let lastMove = null;

        // Initialize chess.js
        const chess = new Chess();

        const pieceImages = {
            'wp': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg',
            'wr': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
            'wn': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
            'wb': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
            'wq': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
            'wk': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
            'bp': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
            'br': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
            'bn': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
            'bb': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
            'bq': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
            'bk': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg'
        };

        function createBoard() {
            board.innerHTML = '';
            const position = chess.board();
            
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const square = document.createElement('div');
                    square.className = `square ${(i + j) % 2 ? 'dark' : 'light'}`;
                    square.dataset.row = i;
                    square.dataset.col = j;
                    
                    const piece = position[i][j];
                    if (piece) {
                        const pieceImg = document.createElement('img');
                        pieceImg.className = 'piece';
                        const color = piece.color === 'w' ? 'w' : 'b';
                        pieceImg.src = pieceImages[color + piece.type];
                        square.appendChild(pieceImg);
                    }
                    
                    square.addEventListener('click', handleSquareClick);
                    board.appendChild(square);
                }
            }

            // Highlight king if in check
            if (chess.in_check()) {
                const color = chess.turn() === 'w' ? 'w' : 'b';
                highlightCheck(color);
            }

            // Highlight last move
            if (lastMove) {
                highlightLastMove(lastMove.from, lastMove.to);
            }
        }

        function handleSquareClick(e) {
            const square = e.target.closest('.square');
            const row = parseInt(square.dataset.row);
            const col = parseInt(square.dataset.col);
            const squareNotation = toAlgebraic(row, col);

            if (!selectedPiece) {
                const piece = chess.get(squareNotation);
                if (piece && piece.color === chess.turn()) {
                    selectedPiece = squareNotation;
                    highlightValidMoves(squareNotation);
                }
            } else {
                const move = {
                    from: selectedPiece,
                    to: squareNotation,
                    promotion: 'q' // Always promote to queen for simplicity
                };

                if (chess.move(move)) {
                    lastMove = move;
                    moveCount++;
                    updateGameInfo();
                    createBoard();
                    updateMoveList();
                    
                    // Check game status
                    if (chess.game_over()) {
                        let status = '';
                        if (chess.in_checkmate()) status = 'Checkmate!';
                        else if (chess.in_draw()) status = 'Draw!';
                        else if (chess.in_stalemate()) status = 'Stalemate!';
                        document.getElementById('gameStatus').textContent = status;
                    }
                }
                
                selectedPiece = null;
                removeHighlights();
            }
        }

        function highlightValidMoves(square) {
            removeHighlights();
            const moves = chess.moves({ square: square, verbose: true });
            
            moves.forEach(move => {
                const targetSquare = document.querySelector(`[data-row="${fromAlgebraic(move.to).row}"][data-col="${fromAlgebraic(move.to).col}"]`);
                const hint = document.createElement('div');
                hint.className = 'move-hint';
                targetSquare.appendChild(hint);

                // Highlight takeable pieces
                if (move.captured) {
                    targetSquare.classList.add('takeable');
                }
            });
        }

        function highlightCheck(color) {
            const position = chess.board();
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const piece = position[i][j];
                    if (piece && piece.type === 'k' && piece.color === color) {
                        const square = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                        square.classList.add('check-indicator');
                    }
                }
            }
        }

        function highlightLastMove(from, to) {
            const fromSquare = document.querySelector(`[data-row="${fromAlgebraic(from).row}"][data-col="${fromAlgebraic(from).col}"]`);
            const toSquare = document.querySelector(`[data-row="${fromAlgebraic(to).row}"][data-col="${fromAlgebraic(to).col}"]`);
            
            fromSquare.classList.add('last-move');
            toSquare.classList.add('last-move');
        }

        function removeHighlights() {
            document.querySelectorAll('.move-hint').forEach(hint => hint.remove());
            document.querySelectorAll('.check-indicator').forEach(square => square.classList.remove('check-indicator'));
            document.querySelectorAll('.takeable').forEach(square => square.classList.remove('takeable'));
        }

        function toAlgebraic(row, col) {
            return `${String.fromCharCode(97 + col)}${8 - row}`;
        }

        function fromAlgebraic(square) {
            return {
                row: 8 - parseInt(square[1]),
                col: square.charCodeAt(0) - 97
            };
        }

        function updateGameInfo() {
            document.querySelector('.game-info h2').textContent = `Current Turn: ${
                chess.turn() === 'w' ? 'White' : 'Black'
            }`;
            document.getElementById('moveCount').textContent = moveCount;
        }

        function updateMoveList() {
            const moveList = document.getElementById('moveList');
            moveList.innerHTML = '';
            const history = chess.history({ verbose: true });
            history.forEach((move, index) => {
                const moveItem = document.createElement('li');
                moveItem.textContent = move.san;
                moveList.appendChild(moveItem);
            });
        }

        // Initialize the game
        createBoard();
    </script>
</body>
</html>
